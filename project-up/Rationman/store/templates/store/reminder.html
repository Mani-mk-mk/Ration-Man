{% extends "store/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Set Reminder</title>
{% endblock title%}


{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Set Reminder</legend>
      {{ form|crispy }}
    </fieldset>
    Your grocery will last for?  <input type="text" name="time"><br>
    <div class="form-group mt-5">
      <button type="submit" name="submit" class="btn btn-outline-info">Submit</button>
    </div>
  </form>
</div>
{% endblock content %}
