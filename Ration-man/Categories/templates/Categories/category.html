{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'Categories/styles.css' %}">
<div class="container">
  <h1 class="header text-center">Categories</h1>
</div>

<div id="slide" class="carousel slide col-md-8 col-xs-8" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#slide" data-slide-to="0" class="active"></li>
    <li data-target="#slide" data-slide-to="1"></li>
    <li data-target="#slide" data-slide-to="2"></li>
    <li data-target="#slide" data-slide-to="3"></li>
    <li data-target="#slide" data-slide-to="4"></li>

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="{% url 'cereals' %}"><img class="d-block w-100" src=" {% static "Categories/cereals.jpeg" %} " alt="CEREALS"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>CEREALS</h5>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'drinks' %}"><img class="d-block w-100" src=" {% static "Categories/drinks3.jpg" %} " alt="DRINKS"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>DRINKS</h5>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'snacks' %}"><img class="d-block w-100" src=" {% static "Categories/snacks.jpg" %} " alt="SNACKS"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>SNACKS</h5>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'diaryprod' %}"><img class="d-block w-100" src=" {% static "Categories/diaryprod.jpg" %} " alt="DIARY PRODUCTS"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>DIARY PRODUCTS</h5>
      </div>
    </div>
    <div class="carousel-item">
      <a href="{% url 'spices' %}"><img class="d-block w-100" src=" {% static "Categories/spices.jpg" %} " alt="SPICES"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5>SPICES</h5>
      </div>

    </div>
  </div>
  <a class="carousel-control-prev" href="#slide" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slide" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock content %}
